<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webcrumbs Plugin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="spark-container"></div>
    <div id="custom-cursor"></div>
    <div id="webcrumbs">
      <div class="bg-black text-neutral-50 min-h-[900px]">
        
        <header class="flex justify-between items-center px-8 py-4 relative">
          <div class="flex-shrink-0">
            <img class="w-[100px] h-[auto]" src="logo.png" alt="Webforge">
          </div>
          
          <!-- Hamburger Menu (Hidden by Default) -->
          <div class="lg:hidden">
            <button id="menu-toggle" class="text-neutral-50 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>
          
          <!-- Navbar Links -->
          <nav id="navbar" class="hidden lg:flex gap-8 text-neutral-50 text-sm">
            <button class="bg-neutral-950 text-neutral-50 px-6 py-2 rounded-full hover:bg-neutral-700">Register Yourself</button>
            <button class="bg-neutral-950 text-neutral-50 px-6 py-2 rounded-full hover:bg-neutral-700">Connect with us</button>
          </nav>
        </header>
      
        <!-- Mobile Navbar (Initially Hidden) -->
<nav id="mobile-navbar" class="hidden bg-neutral-900 text-neutral-50 flex-col gap-4 rounded-lg focus:outline-none absolute left-0 top-full p-4" style="padding-right: 50px; max-width: max-content;">
    <div class="pb-3">
      <button class="bg-neutral-950 text-neutral-50 px-6 py-2 rounded-full hover:bg-neutral-700 whitespace-nowrap">Register Yourself</button>
    </div>
    <button class="bg-neutral-950 text-neutral-50 px-6 py-2 rounded-full hover:bg-neutral-700 whitespace-nowrap">Connect with us</button>
  </nav>
  
  

        <main class="flex flex-col items-center pt-12">
          <h1 class="font-title text-[64px] font-bold text-center"> WebForge, 
            <span class="text-neutral-500">Connects</span> 
          </h1>
          <p class="mt-4 text-center text-neutral-400 max-w-[580px]"> 
            Innovative design solutions for technology firms and emerging businesses weary of the typical aesthetic methodology. Arriving shortly. 
          </p> 
          <div class="flex mt-8"> 
            <input type="email" placeholder="name@email.com" class="bg-neutral-800 text-neutral-50 px-6 py-4 rounded-l-full outline-none placeholder:text-neutral-400"/> 
            <button class="bg-lime-400 text-neutral-950 px-8 py-4 rounded-r-full hover:bg-lime-300"> Get notified </button> 
          </div> 
        </main>
      </div>      
      
      <script src="script.js"></script>
    </div>
  </body>
</html>
